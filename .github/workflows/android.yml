name: Android CI

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3️⃣ Gradle cache
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Gradlew permission
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5️⃣ Unit tests
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # 6️⃣ Detekt (SARIF üretir, baseline aktif)
      - name: Run Detekt
        run: ./gradlew detekt

      # 7️⃣ Reviewdog setup
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      # 8️⃣ Reviewdog – inline PR comments + fail logic
      - name: Reviewdog (Detekt SARIF)
        if: github.event_name == 'pull_request'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          reviewdog \
            -f=sarif \
            -name="detekt" \
            -reporter=github-pr-review \
            -filter-mode=diff_context \
            -fail-level=any \
            < app/build/reports/detekt/detekt.sarif

      # 9️⃣ PR Summary (always çalışır)
      - name: Generate Detekt Summary
        if: always() && github.event_name == 'pull_request'
        run: scripts/detekt-summary.sh >> $GITHUB_STEP_SUMMARY
